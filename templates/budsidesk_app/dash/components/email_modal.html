<div id="emailModal" class="modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 25px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 1000; min-width: 400px; border: 2px solid #e0e0e0;">
    <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 20px;">
        <h3 style="margin: 0; color: #333;">ðŸ“§ Send Email</h3>
        <button type="button" onclick="closeEmailModal()" style="background: none; border: none; font-size: 20px; cursor: pointer; color: #666;">&times;</button>
    </div>
    
    <form method="post" action="{% url 'email_action' %}" id="emailForm">
        {% csrf_token %}
        <input type="hidden" name="action" value="" id="modalAction">
        <input type="hidden" name="target_id" value="" id="modalTargetId">
        <input type="hidden" name="next" value="{{ request.path }}">
        
        <div style="margin-bottom: 20px;">
            <label for="modalToEmail" style="display: block; margin-bottom: 8px; font-weight: 600; color: #555;">
                Recipient Email:
            </label>
            <input type="email" name="to_email" id="modalToEmail" required 
                   style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 6px; font-size: 14px; transition: border-color 0.3s;"
                   placeholder="client@example.com">
            <div style="font-size: 12px; color: #666; margin-top: 5px;">
                We'll send the file to this email address
            </div>
        </div>
        
        <div style="display: flex; gap: 10px; justify-content: flex-end; border-top: 1px solid #eee; padding-top: 20px;">
            <button type="button" onclick="closeEmailModal()" 
                    style="padding: 10px 20px; border: 1px solid #ddd; background: white; border-radius: 6px; cursor: pointer;">
                Cancel
            </button>
            <button type="submit" 
                    style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
                Send Email
            </button>
        </div>
    </form>
</div>

<div id="modalOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999;"></div>

<script>
function openEmailModal(action, targetId, defaultEmail = '') {
    document.getElementById('modalAction').value = action;
    document.getElementById('modalTargetId').value = targetId;
    document.getElementById('modalToEmail').value = defaultEmail;
    document.getElementById('emailModal').style.display = 'block';
    document.getElementById('modalOverlay').style.display = 'block';
    
    // Enfocar el input de email
    setTimeout(() => {
        document.getElementById('modalToEmail').focus();
    }, 100);
}

function closeEmailModal() {
    document.getElementById('emailModal').style.display = 'none';
    document.getElementById('modalOverlay').style.display = 'none';
}

// Cerrar modal con ESC
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        closeEmailModal();
    }
});

// Cerrar modal al hacer click fuera
document.getElementById('modalOverlay').addEventListener('click', closeEmailModal);
</script>
