  <!-- navbar.html -->
<header style="
    position: relative;
    background: linear-gradient(to right, #98BDFF, #F3797E);
    height: 80px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 1.5rem;
    overflow: hidden;
    z-index: 10;
">
  <!-- Izquierda: Logo y slogan -->
  <div style="
      display: flex;
      align-items: center;
      gap: 0.5rem;
  ">
    {% if user.is_authenticated %}
      <a href="{% url 'dashboard' %}" style="
          display: flex;
          align-items: center;
          text-decoration: none;
      ">
    {% else %}
      <a href="{% url 'intro' %}" style="
          display: flex;
          align-items: center;
          text-decoration: none;
      ">
    {% endif %}
        <h1 style="
            margin: 0;
            color: #6445ff;
        ">Budsi</h1>
        <h1 style="
            margin: 0;
            color: #3a5afa;
        ">Desk</h1>
      </a>
      <span style="
          margin-left: 1rem;
          color: white;
          font-size: 0.9rem;
      ">Your desk, your flow, your way.</span>
  </div>

  <!-- Derecha: Autenticación -->
  <div style="
      display: flex;
      align-items: center;
      gap: 1rem;
  ">
    {% if user.is_authenticated %}
      <span style="
          color: white;
          font-size: 0.9rem;
      ">Welcome, {{ request.user.email }}</span>
      
      
      
      <!-- Botón Logout -->
      <form method="post" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" style="
            background: transparent;
            color: white;
            border: 1px solid white;
            padding: 0.35rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        " onmouseover="this.style.background='white'; this.style.color='#7978E9';"
           onmouseout="this.style.background='transparent'; this.style.color='white';">
          Logout
        </button>
        </form>

        <!-- Botón Settings con ícono de engranaje -->
      <a href="{% url 'account_settings' %}" style="
          background: transparent;
          color: white;
          border: 1px solid white;
          padding: 0.35rem 0.35rem;
          border-radius: 4px;
          cursor: pointer;
          transition: all 0.2s ease;
          font-size: 0.9rem;
          text-decoration: none;
          display: flex;
          align-items: center;
          justify-content: center;
          width: 32px;
          height: 32px;
      " onmouseover="this.style.background='white'; this.style.color='#7978E9';"
         onmouseout="this.style.background='transparent'; this.style.color='white';"
         title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z"/>
        </svg>
      </a>

     
    {% else %}
      {% if request.path != '/login/' and request.path != '/register/' %}
        <a href="{% url 'login' %}" style="
            background: white;
            color: #7978E9;
            text-decoration: none;
            padding: 0.35rem 0.75rem;
            border-radius: 4px;
            font-size: 0.9rem;
        ">Log in</a>
      {% endif %}
    {% endif %}
  </div>
</header>
